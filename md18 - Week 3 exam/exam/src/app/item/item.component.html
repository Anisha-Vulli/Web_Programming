<div id="content">
    <div class="titlebox">
        <b>List of phones available</b>
    </div>
    <div class = "inner">
        <div class = "container-fluid" >
            <div class = "row" *ngFor = "let item of products; index as i" >
              <div class = "row">
                  <div class = "col-md-5" style = "padding: 10px">
                      <img src="assets/{{item.image}}" alt = "image" class = "img-responsive">
                  </div>
                  <div class = "col-md-7">
                    <div class = "row">
                      <h1>{{item.title}}</h1>
                    </div>
                    <div class = "row">
                      <h3><b>Item description:</b></h3>
                      <ul>
                        <li id = "list">{{item.description}}</li>
                      </ul>
                      <p id = "quant">Quantity: <b>{{item.quantity}}</b></p>
                    </div>
                    <div class="row">
                      <button type="button" class="btn btn-danger" id="buttoncol" style="background-color: red" (click) = "delete(i)">Delete</button>
                      &nbsp;
                      &nbsp;
                      &nbsp;
                      <app-editform [index] = "i"></app-editform>
                    </div>
                    <br>
                  </div>
                </div>
                <br>
                <br>
                <br>
                <hr>
            </div>
          </div>
          
    </div>
</div>
