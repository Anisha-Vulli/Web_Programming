                <h1>hello</h1>
            </div>

                    <div class="col-md-3" id = "movie_rating">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class = "btn btn-primary" id="left" onclick="clickit(this)">Left</button>
            </div>
            <div class="col-md-6">
